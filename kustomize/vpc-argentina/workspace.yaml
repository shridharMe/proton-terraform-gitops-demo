apiVersion: app.terraform.io/v1alpha1
kind: Workspace
metadata:
  name: vpc-argentina
  namespace: tfc
spec:
  module:
    source: git::https://github.com/shridharMe/aws_proton_demo//vpc-argentina?ref=1.0.44
  organization: shridharMe
  outputs:
  - key: vpc_id
    moduleOutputName: vpc_id
  - key: vpc_security_group_id
    moduleOutputName: vpc_security_group_id
  - key: aws_region
    moduleOutputName: aws_region
  secretsMountPath: /tmp/secrets
  variables:
  - environmentVariable: true
    key: AWS_DEFAULT_REGION
    sensitive: false
    valueFrom:
      configMapKeyRef:
        key: region
        name: aws-configuration-vpc-argentina
  - environmentVariable: true
    key: CONFIRM_DESTROY
    sensitive: false
    value: '1'
