apiVersion: app.terraform.io/v1alpha1
kind: Workspace
metadata:
  name: vpc-test
  namespace: edu
spec:
  module:
    source: git::https://github.com/shridharMe/proton-terraform-demo//vpc-test/?ref=1.0.69
  organization: shridharMe
  outputs:
  - key: vpc_id
    moduleOutputName: vpc_id
  - key: private_subnets
    moduleOutputName: private_subnets
  - key: public_subnets
    moduleOutputName: public_subnets
  - key: vpc_cidr_block
    moduleOutputName: vpc_cidr_block
  secretsMountPath: /tmp/secrets
  variables:
  - environmentVariable: true
    key: AWS_DEFAULT_REGION
    sensitive: false
    valueFrom:
      configMapKeyRef:
        key: region
        name: aws-configuration-vpc-test
  - environmentVariable: true
    key: AWS_ACCESS_KEY_ID
    #sensitive: true
    valueFrom:
      secretKeyRef:
        key: AWS_ACCESS_KEY_ID
        name: workspacesecrets
  - environmentVariable: true
    key: AWS_SECRET_ACCESS_KEY
    #sensitive: true
    valueFrom:
      secretKeyRef:
        key: AWS_SECRET_ACCESS_KEY
        name: workspacesecrets
  - environmentVariable: true
    key: CONFIRM_DESTROY
    sensitive: false
    value: '1'
