apiVersion: app.terraform.io/v1alpha1
kind: Workspace
metadata:
  name: football-ec2
  namespace: tfc
spec:
  module:
    source: git::https://github.com/shridharMe/aws_proton_demo//vpc-argentina/football-ec2?ref=1.0.47
  organization: shridharMe
  outputs:
  - key: ec2_ids
    moduleOutputName: ec2_ids
  - key: subnet_cidr_blocks
    moduleOutputName: subnet_cidr_blocks
  secretsMountPath: /tmp/secrets
  variables:
  - environmentVariable: true
    key: AWS_DEFAULT_REGION
    sensitive: false
    valueFrom:
      configMapKeyRef:
        key: region
        name: aws-configuration-football-ec2
  - environmentVariable: true
    key: CONFIRM_DESTROY
    sensitive: false
    value: '1'
