apiVersion: app.terraform.io/v1alpha1
kind: Workspace
metadata:
  name: dojo-team-app-instance
  namespace: edu
spec:
  module:
    source: git::https://github.com/shridharMe/aws_proton_demo//voc-aestro/dojo-team-app-instance?ref=1.0.57
  organization: shridharMe
  outputs:
  - key: ec2_ids
    moduleOutputName: ec2_ids
  - key: subnet_cidr_blocks
    moduleOutputName: subnet_cidr_blocks
  secretsMountPath: /tmp/secrets
  variables:
  - environmentVariable: true
    key: AWS_DEFAULT_REGION
    sensitive: false
    valueFrom:
      configMapKeyRef:
        key: region
        name: aws-configuration-dojo-team-app-instance
  - environmentVariable: true
    key: CONFIRM_DESTROY
    sensitive: false
    value: '1'
